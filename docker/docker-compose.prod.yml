services:
  # Base de datos Redis para embeddings faciales
  facial-service-redis:
    image: ervincaravaliibarra/facial-service-redis:latest
    container_name: facial-service-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network
    restart: unless-stopped

  # Microservicio de reconocimiento facial
  facial-recognition-service:
    image: ervincaravaliibarra/facial-service:latest
    container_name: facial-recognition-service-prod
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - USE_REDIS=1
      - REDIS_URL=redis://facial-service-redis:6379/0
      - CACHE_MAX_SIZE=1000
      - CACHE_TTL_SECONDS=3600
      - MAX_WORKERS=3
      - LOG_LEVEL=INFO
    depends_on:
      facial-service-redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API
  backend-api:
    image: ervincaravaliibarra/backend-v1:latest
    container_name: backend-api-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DEEPFACE_SERVICE_URL=http://facial-recognition-service:5001
      - REDIS_URL=redis://facial-service-redis:6379/0
      - CORS_ORIGIN=http://localhost,http://localhost:80,http://frontend-prod,http://frontend-prod:80
    depends_on:
      facial-recognition-service:
        condition: service_healthy
    volumes:
      - ../backend-v1/.env:/app/.env:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend
  frontend:
    image: ervincaravaliibarra/frontend-v2:latest
    container_name: frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend-api:5000
      - VITE_SOCKET_URL=http://backend-api:5000
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
