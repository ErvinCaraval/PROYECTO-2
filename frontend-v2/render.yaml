services:
  - type: web
    name: my-app
    env: static
    # Vite outputs to `dist` by default (configured in `vite.config.js`).
    # Use `dist` so Render sirve la build correcta despu√©s de `npm run build`.
    staticPublishPath: frontend-v2/dist
    buildCommand: cd frontend-v2 && npm run build:render
    # SPA routing configuration - all routes should serve index.html
    rewrites:
      - source: /*
        destination: /index.html
    # Environment variables for production
    envVars:
      - key: VITE_API_URL
        value: https://proyecto-2-olvb.onrender.com
      - key: VITE_SOCKET_URL
        value: https://proyecto-2-olvb.onrender.com