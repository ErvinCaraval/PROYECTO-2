# GitHub Actions CI/CD Workflow for backend-v1
# Executes tests, scans, and deployment for the backend service.

name: Backend-v1 CI/CD Pipeline

on:
  workflow_call:
    secrets: inherit

permissions:
  contents: read
  security-events: write

jobs:
  test-matrix:
    name: Test & Deploy Backend-v1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24] # Compatible Node versions
    env:
      COVERAGE_THRESHOLD: 95
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
    defaults:
      run:
        working-directory: backend-v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev jest eslint artillery k6

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=html

      - name: Run integration tests
        run: npm run test:integration

      - name: Run coverage tests
        run: npm run test:coverage

      - name: Dependency Security Audit
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç Running security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true

          if [ -f audit-results.json ]; then
            CRITICAL=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')

            echo "Critical: $CRITICAL | High: $HIGH"
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå Found critical or high severity vulnerabilities!"
              exit 1
            fi
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-reports
          path: backend-v1/tests/reports/

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: backend-v1/tests/logs/

      - name: Cleanup old artifacts
        run: |
          find backend-v1/tests/logs/ -type f -mtime +14 -delete || true
          find backend-v1/tests/reports/ -type f -mtime +14 -delete || true

      - name: Deploy to Render
        if: success() && github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "üöÄ Deploying backend-v1 to Render..."
            curl -X POST "$RENDER_DEPLOY_HOOK"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK secret not found, skipping deployment."
          fi
