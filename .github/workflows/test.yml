# GitHub Actions CI/CD Workflow - Integrated Test Suite
# Executes tests across backend, vision computation, and facial-service

name: Integrated Tests & Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  backend-tests:
    name: Backend Tests (Node.js)
    runs-on: ubuntu-latest
    continue-on-error: false

    env:
      COVERAGE_THRESHOLD: 95
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    defaults:
      run:
        working-directory: backend-v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-v1/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev jest eslint

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=html

      - name: Run integration tests
        run: npm run test:integration || true

      - name: Run coverage tests
        run: npm run coverage || true

      - name: Dependency Security Audit
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç Running security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true

          if [ -f audit-results.json ]; then
            CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' < audit-results.json)
            HIGH=$(jq '.metadata.vulnerabilities.high // 0' < audit-results.json)

            echo "Critical: $CRITICAL | High: $HIGH"
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå Found critical or high severity vulnerabilities!"
              exit 1
            fi
          fi

      - name: Initialize CodeQL
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: github/codeql-action/analyze@v3

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-reports
          path: backend-v1/tests/reports/

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: backend-v1/tests/logs/

  vision-tests:
    name: Vision Computation Tests
    runs-on: ubuntu-latest
    continue-on-error: true

    defaults:
      run:
        working-directory: backend-v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-v1/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run vision computation tests
        run: npm run test:vision || npm test -- tests/vision || npm test || echo "No vision tests found"

      - name: Upload vision test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vision-test-results
          path: backend-v1/tests/vision/

  facial-tests:
    name: Facial Service Tests (Python)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install facial-service dependencies
        run: |
          python -m pip install --upgrade pip
          cd facial-service && pip install -r requirements.txt || pip install -r requirements_local.txt

      - name: Run facial-service tests
        run: |
          cd facial-service
          if [ -f tests/RUN_TESTS.sh ]; then
            bash tests/RUN_TESTS.sh
          else
            python -m pytest tests/ -v --tb=short || echo "pytest not available, attempting unittest"
            python -m unittest discover -s tests -p "test_*.py" -v || echo "No tests found"
          fi

      - name: Upload facial test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: facial-test-results
          path: facial-service/tests/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [ backend-tests, vision-tests, facial-tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-artifacts/

      - name: Generate test summary
        run: |
          echo "## üß™ Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          
          BACKEND_STATUS="${{ needs.backend-tests.result }}"
          VISION_STATUS="${{ needs.vision-tests.result }}"
          FACIAL_STATUS="${{ needs.facial-tests.result }}"
          
          echo "| Backend Tests | ‚úÖ $BACKEND_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Vision Computation | ‚ö†Ô∏è $VISION_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Facial Service | ‚ö†Ô∏è $FACIAL_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìÅ Test artifacts available in workflow artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Check backend-tests success
        if: needs.backend-tests.result == 'failure'
        run: |
          echo "‚ùå Backend tests failed!"
          exit 1

      - name: Report success
        if: success()
        run: echo "‚úÖ All critical tests passed!"