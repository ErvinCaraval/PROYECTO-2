# GitHub Actions CI/CD Workflow for backend-v1
# Executes tests, scans, and deployment for the backend service.

name: Backend-v1 - CI/CD

on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  test-and-deploy: # El nombre del job se simplifica, ya que no hay matriz
    name: Test & Deploy Backend-v1
    runs-on: ubuntu-latest

    # El bloque 'strategy: matrix' se elimina por completo

    env:
      COVERAGE_THRESHOLD: 95
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    defaults:
      run:
        working-directory: backend-v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 # Se especifica la versión directamente
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Se usa un valor fijo en lugar de la variable de la matriz
          cache: 'npm'
          cache-dependency-path: backend-v1/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev jest eslint

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=html

      - name: Run integration tests
        run: npm run test:integration

      - name: Run coverage tests
        run: npm run:coverage

      - name: Dependency Security Audit
        if: github.event_name == 'pull_request'
        run: |
          echo "🔍 Running security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true

          if [ -f audit-results.json ]; then
            CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' < audit-results.json)
            HIGH=$(jq '.metadata.vulnerabilities.high // 0' < audit-results.json)

            echo "Critical: $CRITICAL | High: $HIGH"
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "❌ Found critical or high severity vulnerabilities!"
              exit 1
            fi
          fi

      - name: Initialize CodeQL
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: github/codeql-action/analyze@v3

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # El nombre del artefacto ya no necesita ser único
          name: backend-coverage-reports
          path: backend-v1/tests/reports/

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # El nombre del artefacto ya no necesita ser único
          name: backend-test-logs
          path: backend-v1/tests/logs/

      - name: Cleanup old artifacts
        run: |
          find backend-v1/tests/logs/ -type f -mtime +14 -delete || true
          find backend-v1/tests/reports/ -type f -mtime +14 -delete || true

      - name: Deploy to Render
        if: success()
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d3a8d0gdl3ps73ejnqm0?key=NTPVmXWOAVU"
