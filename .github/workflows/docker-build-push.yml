name: Build and Push Docker Images

# Este workflow se activa cuando "CI/CD Workflow" O "Test Workflow" terminan.
on:
  workflow_run:
    workflows:
      - "CI/CD Workflow"
      - "Test Workflow"
    types:
      - completed

jobs:
  conditional-build:
    runs-on: ubuntu-latest
    outputs:
      should_proceed: ${{ steps.set_success.outputs.should_proceed }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üö¶ Check conditions (Branch and Status)
        id: set_success
        run: |
          # 1. Verificar la rama de destino del workflow que lo dispar√≥
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          if [ "$TARGET_BRANCH" != "main" ]; then
            echo "üö´ El workflow original (disparador) no estaba dirigido a la rama 'main' (rama: $TARGET_BRANCH). Abortando el build."
            echo "::set-output name=should_proceed::false"
            exit 0
          fi
          
          # 2. Verificar el estado del workflow que lo dispar√≥
          WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          WORKFLOW_STATUS="${{ github.event.workflow_run.conclusion }}"

          echo "‚úÖ PR hacia main confirmado."
          echo "Workflow disparador: $WORKFLOW_NAME"
          echo "Estado del disparador: $WORKFLOW_STATUS"

          SHOULD_PROCEED=false
          if [ "$WORKFLOW_STATUS" == "success" ]; then
            SHOULD_PROCEED=true
            echo "‚úÖ Estado exitoso. Procediendo con el build y push."
          else
            echo "‚ùå El estado del workflow ($WORKFLOW_NAME) no es 'success'. No se realizar√° el build."
          fi

          echo "::set-output name=should_proceed::$SHOULD_PROCEED"

  build-and-push:
    needs: conditional-build
    # Solo se ejecuta si el job anterior confirm√≥ que fue un PR a main Y tuvo √©xito
    if: needs.conditional-build.outputs.should_proceed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: facial-service-redis
            context: ./facial-service/redis
            dockerfile: ./facial-service/redis/Dockerfile
            image: ervincaravaliibarra/facial-service-redis

          - service: facial-service
            context: ./facial-service
            dockerfile: ./facial-service/Dockerfile
            image: ervincaravaliibarra/facial-service

          - service: backend-v1
            context: ./backend-v1
            dockerfile: ./backend-v1/Dockerfile
            image: ervincaravaliibarra/backend-v1

          - service: frontend-v2
            context: ./frontend-v2
            dockerfile: ./frontend-v2/Dockerfile
            image: ervincaravaliibarra/frontend-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built ${{ matrix.service }}:latest"

  deploy-verification:
    needs: build-and-push
    if: needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Verify images on Docker Hub
        run: |
          echo "‚úÖ All Docker images built and pushed successfully!"
          echo "Images available at:"
          echo "  - ervincaravaliibarra/facial-service-redis:latest"
          echo "  - ervincaravaliibarra/facial-service:latest"
          echo "  - ervincaravaliibarra/backend-v1:latest"
          echo "  - ervincaravaliibarra/frontend-v2:latest"

