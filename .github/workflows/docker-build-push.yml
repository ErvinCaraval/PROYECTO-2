name: Build and Push Docker Images

on:
  workflow_run:
    workflows:
      - "CI/CD Workflow"   # nombre exacto del workflow ci-cd.yml
      - "Test Workflow"    # nombre exacto del workflow test.yml
    types:
      - completed

jobs:
  conditional-build:
    runs-on: ubuntu-latest
    outputs:
      any_success: ${{ steps.set_success.outputs.any_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if this is a PR to main
        id: check_pr
        run: |
          if [ "${{ github.event.workflow_run.pull_requests[0].base.ref }}" != "main" ]; then
            echo "No es PR hacia main. Abortando."
            exit 1
          fi
          echo "PR hacia main confirmado."

      - name: Check workflows status
        id: set_success
        run: |
          STATUS_CICD="${{ github.event.workflow_run.name == 'CI/CD Workflow' && github.event.workflow_run.conclusion || 'null' }}"
          STATUS_TEST="${{ github.event.workflow_run.name == 'Test Workflow' && github.event.workflow_run.conclusion || 'null' }}"

          echo "CI/CD status: $STATUS_CICD"
          echo "Test status: $STATUS_TEST"

          ANY_SUCCESS=false
          if [ "$STATUS_CICD" == "success" ] || [ "$STATUS_TEST" == "success" ]; then
            ANY_SUCCESS=true
          fi

          echo "::set-output name=any_success::$ANY_SUCCESS"

  build-and-push:
    needs: conditional-build
    if: needs.conditional-build.outputs.any_success == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: facial-service-redis
            context: ./facial-service/redis
            dockerfile: ./facial-service/redis/Dockerfile
            image: ervincaravaliibarra/facial-service-redis

          - service: facial-service
            context: ./facial-service
            dockerfile: ./facial-service/Dockerfile
            image: ervincaravaliibarra/facial-service

          - service: backend-v1
            context: ./backend-v1
            dockerfile: ./backend-v1/Dockerfile
            image: ervincaravaliibarra/backend-v1

          - service: frontend-v2
            context: ./frontend-v2
            dockerfile: ./frontend-v2/Dockerfile
            image: ervincaravaliibarra/frontend-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built ${{ matrix.service }}:latest"

  deploy-verification:
    needs: build-and-push
    if: needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Verify images on Docker Hub
        run: |
          echo "âœ… All Docker images built and pushed successfully!"
          echo "Images available at:"
          echo "  - ervincaravaliibarra/facial-service-redis:latest"
          echo "  - ervincaravaliibarra/facial-service:latest"
          echo "  - ervincaravaliibarra/backend-v1:latest"
          echo "  - ervincaravaliibarra/frontend-v2:latest"
