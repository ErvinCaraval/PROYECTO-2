name: Build and Push Docker Images

# üö® CAMBIO CLAVE: Se activa cuando los workflows de CI/CD o Test terminan.
on:
  workflow_run:
    workflows:
      - "Frontend-v2 - CI/CD" # Nombre exacto del workflow ci-cd.yml
      - "Backend-v1 - CI/CD"   # Nombre exacto del workflow test.yml
    types:
      - completed

jobs:
  conditional-build:
    runs-on: ubuntu-latest
    outputs:
      should_proceed: ${{ steps.set_success.outputs.should_proceed }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üö¶ Check conditions (Branch and Status)
        id: set_success
        run: |
          # 1. Verificar la rama de destino: debe ser 'main'
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          if [ "$TARGET_BRANCH" != "main" ]; then
            echo "üö´ El workflow original no estaba dirigido a la rama 'main' (rama: $TARGET_BRANCH). Abortando el build."
            echo "should_proceed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 2. Verificar el estado del workflow disparador: debe ser 'success'
          WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          WORKFLOW_STATUS="${{ github.event.workflow_run.conclusion }}"

          echo "‚úÖ PR hacia main confirmado."
          echo "Workflow disparador: $WORKFLOW_NAME"
          echo "Estado del disparador: $WORKFLOW_STATUS"

          SHOULD_PROCEED=false
          if [ "$WORKFLOW_STATUS" == "success" ]; then
            SHOULD_PROCEED=true
            echo "‚úÖ Estado exitoso. Procediendo con el build y push."
          else
            echo "‚ùå El estado del workflow ($WORKFLOW_NAME) no es 'success'. No se realizar√° el build."
          fi

          echo "should_proceed=$SHOULD_PROCEED" >> $GITHUB_OUTPUT

  build-and-push:
    needs: conditional-build
    # Solo se ejecuta si el job anterior confirm√≥ que fue un PR a main Y tuvo √©xito
    if: needs.conditional-build.outputs.should_proceed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: facial-service-redis
            context: ./facial-service/redis
            dockerfile: ./facial-service/redis/Dockerfile
            image: ervincaravaliibarra/facial-service-redis

          - service: facial-service
            context: ./facial-service
            dockerfile: ./facial-service/Dockerfile
            image: ervincaravaliibarra/facial-service

          - service: backend-v1
            context: ./backend-v1
            dockerfile: ./backend-v1/Dockerfile
            image: ervincaravaliibarra/backend-v1

          - service: frontend-v2
            context: ./frontend-v2
            dockerfile: ./frontend-v2/Dockerfile
            image: ervincaravaliibarra/frontend-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built ${{ matrix.service }}:latest"