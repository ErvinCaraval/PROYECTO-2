name: Build and Push Docker Images

on:
  workflow_run:
    workflows:
      - "CI/CD Workflow"
      - "Test Workflow"
    types:
      - completed

jobs:
  conditional-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if PR is to main
        if: ${{ github.event.workflow_run.pull_requests[0].base.ref != 'main' }}
        run: |
          echo "No es PR hacia main. Abortando workflow."
          exit 1

      - name: Check previous workflows status
        id: check_status
        run: |
          echo "Comprobando estados de CI/CD y Test..."

          STATUS_CICD=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/ci-cd.yml/runs?branch=main&status=completed&per_page=1" \
            | jq -r '.workflow_runs[0].conclusion')

          STATUS_TEST=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/test.yml/runs?branch=main&status=completed&per_page=1" \
            | jq -r '.workflow_runs[0].conclusion')

          echo "CI/CD status: $STATUS_CICD"
          echo "Test status: $STATUS_TEST"

          # Condición: al menos uno de los workflows que se ejecutó debe pasar
          ANY_SUCCESS=false
          if [ "$STATUS_CICD" == "success" ] || [ "$STATUS_TEST" == "success" ]; then
            ANY_SUCCESS=true
          fi

          if [ "$ANY_SUCCESS" != "true" ]; then
            echo "Ninguno de los workflows pasó. Abortando."
            exit 1
          fi

          echo "any_success=true" >> $GITHUB_ENV

  build-and-push:
    needs: conditional-build
    if: env.any_success == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: facial-service-redis
            context: ./facial-service/redis
            dockerfile: ./facial-service/redis/Dockerfile
            image: ervincaravaliibarra/facial-service-redis

          - service: facial-service
            context: ./facial-service
            dockerfile: ./facial-service/Dockerfile
            image: ervincaravaliibarra/facial-service

          - service: backend-v1
            context: ./backend-v1
            dockerfile: ./backend-v1/Dockerfile
            image: ervincaravaliibarra/backend-v1

          - service: frontend-v2
            context: ./frontend-v2
            dockerfile: ./frontend-v2/Dockerfile
            image: ervincaravaliibarra/frontend-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built ${{ matrix.service }}:latest"

  deploy-verification:
    needs: build-and-push
    if: env.any_success == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Verify images on Docker Hub
        run: |
          echo "✅ All Docker images built and pushed successfully!"
          echo "Images available at:"
          echo "  - ervincaravaliibarra/facial-service-redis:latest"
          echo "  - ervincaravaliibarra/facial-service:latest"
          echo "  - ervincaravaliibarra/backend-v1:latest"
          echo "  - ervincaravaliibarra/frontend-v2:latest"


