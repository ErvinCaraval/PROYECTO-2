name: Build and Push Docker Images

on:
  pull_request:
    branches:
      - main

jobs:
  wait-for-tests:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.check_status.outputs.proceed }}

    steps:
      - name: Check statuses of CI/CD and Test workflows
        id: check_status
        run: |
          echo "üîç Revisando CI/CD y Test para este Pull Request..."

          REPO="${{ github.repository }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          TOKEN="${{ secrets.GITHUB_TOKEN }}"

          # Obtener estado del workflow CI/CD
          STATUS_CICD=$(curl -s \
            -H "Authorization: Bearer $TOKEN" \
            "https://api.github.com/repos/$REPO/actions/runs?event=pull_request&per_page=50" \
            | jq -r --arg pr "$PR_NUMBER" '
                .workflow_runs[]
                | select(.head_branch != null)
                | select(.pull_requests[].number == ($pr|tonumber))
                | select(.name == "CI/CD Workflow")
                | .conclusion' | head -n 1)

          # Obtener estado del workflow Test
          STATUS_TEST=$(curl -s \
            -H "Authorization: Bearer $TOKEN" \
            "https://api.github.com/repos/$REPO/actions/runs?event=pull_request&per_page=50" \
            | jq -r --arg pr "$PR_NUMBER" '
                .workflow_runs[]
                | select(.head_branch != null)
                | select(.pull_requests[].number == ($pr|tonumber))
                | select(.name == "Test Workflow")
                | .conclusion' | head -n 1)

          echo "CI/CD Status: $STATUS_CICD"
          echo "Test Status: $STATUS_TEST"

          # Condici√≥n: al menos uno debe haber pasado
          if [ "$STATUS_CICD" = "success" ] || [ "$STATUS_TEST" = "success" ]; then
            echo "Uno o ambos workflows pasaron ‚úî"
            echo "::set-output name=proceed::true"
          else
            echo "‚ö† Ninguno de los workflows pas√≥. Abortando build."
            echo "::set-output name=proceed::false"
          fi

  build-and-push:
    needs: wait-for-tests
    if: needs.wait-for-tests.outputs.proceed == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service: facial-service-redis
            context: ./facial-service/redis
            dockerfile: ./facial-service/redis/Dockerfile
            image: ervincaravaliibarra/facial-service-redis

          - service: facial-service
            context: ./facial-service
            dockerfile: ./facial-service/Dockerfile
            image: ervincaravaliibarra/facial-service

          - service: backend-v1
            context: ./backend-v1
            dockerfile: ./backend-v1/Dockerfile
            image: ervincaravaliibarra/backend-v1

          - service: frontend-v2
            context: ./frontend-v2
            dockerfile: ./frontend-v2/Dockerfile
            image: ervincaravaliibarra/frontend-v2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built ${{ matrix.service }}:latest"

  deploy-verification:
    needs: build-and-push
    if: needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Verify images on Docker Hub
        run: |
          echo "üöÄ Docker images were successfully built and pushed!"

