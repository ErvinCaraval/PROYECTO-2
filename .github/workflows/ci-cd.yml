# GitHub Actions CI/CD Workflow para Frontend-v2
# Ejecuta pruebas, builds, y despliegue para el servicio de frontend.

name: Frontend-v2 - CI/CD

on:
  workflow_call:

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  test-and-build:
    name: Test & Deploy Frontend-v2
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend-v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright E2E tests
        run: |
          mkdir -p src/test
          NODE_ENV=test PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm run test:e2e

      - name: Run visual tests
        if: always()
        run: npm run test:visual || true

      - name: Run accessibility (a11y) tests
        if: always()
        run: npm run test:a11y || true

      - name: Dependency Security Audit
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ” Running security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true

          if [ -f audit-results.json ]; then
            CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' < audit-results.json)
            HIGH=$(jq '.metadata.vulnerabilities.high // 0' < audit-results.json)

            echo "Critical: $CRITICAL | High: $HIGH"
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âŒ Found critical or high severity vulnerabilities!"
              exit 1
            fi
          fi

      - name: Initialize CodeQL
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Run CodeQL Analysis
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: github/codeql-action/analyze@v3

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-playwright-report
          path: frontend-v2/playwright-report/

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-reports
          path: frontend-v2/coverage/ || true

      - name: Cleanup old artifacts
        run: |
          find frontend-v2/playwright-report/ -type f -mtime +14 -delete || true
          find frontend-v2/coverage/ -type f -mtime +14 -delete || true

      - name: Deploy to Render
        if: success()
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d3rc8qbuibrs739primg?key=-aEMV4yr7Z0"

