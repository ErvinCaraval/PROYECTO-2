services:
  deepface-service:
    image: serengil/deepface:latest
    container_name: facial-recognition-service
    ports:
      - "5001:5001"
    volumes:
      - ./api.py:/app/api.py
      - ./tmp:/tmp/deepface_uploads
    working_dir: /app
    command: >
      sh -c "
        pip install flask flask-cors &&
        python api.py
      "
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

