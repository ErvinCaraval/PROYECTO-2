version: '3.8'

services:
  # Base de datos Redis para embeddings faciales
  facial-service-redis:
    image: redis:6-alpine
    container_name: facial-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./facial-service/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network
    restart: unless-stopped

  # Microservicio de reconocimiento facial
  facial-recognition-service:
    build:
      context: ./facial-service
      dockerfile: Dockerfile
    container_name: facial-recognition-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - USE_REDIS=1
      - REDIS_URL=redis://facial-service-redis:6379/0
      - CACHE_MAX_SIZE=1000
      - CACHE_TTL_SECONDS=3600
      - MAX_WORKERS=3
      - LOG_LEVEL=INFO
    depends_on:
      facial-service-redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API
  backend-api:
    build:
      context: ./backend-v1
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DEEPFACE_SERVICE_URL=http://facial-recognition-service:5001
      - REDIS_URL=redis://facial-service-redis:6379/0
      # Agrega aquÃ­ otras variables de entorno del backend
    depends_on:
      facial-recognition-service:
        condition: service_healthy
    volumes:
      - ./backend-v1/.env:/app/.env:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend-v2
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
        - VITE_SOCKET_URL=http://localhost:5000
    container_name: frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend-api
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
